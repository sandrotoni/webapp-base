<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
        <meta name="apple-mobile-web-app-capable" content="yes" /> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
		Etronic WebAPP
        </title>
		
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
 		<link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
		<script src="feedrss/jquery.zrssfeed.min.js" type="text/javascript"></script>

        <!-- User-generated js -->
		
		<style>
			.rssBody ul, .rssRow {
				margin-left: 0;
				padding-left: 0;
				list-style: square;
			}
			.rssRow h3 { margin: 0; font-size: 1.8em; letter-spacing: -1px; }
			.rssRow h3 a { text-decoration: none; }
			.rssRow h3 a:hover { color: darkblue; }
			.rssRow div { font-size: 0.9em; color: #999; }
			#zazar { color: #fff; }
		</style>

		<script type="text/javascript">
		$(document).ready(function () {
			$('#newsfeed').rssfeed('http://www.etronic.org/e107_plugins/rss_menu/rss.php?1.2', {
				limit: 10
			});
		});
		</script>
		

    </head>
	<body onload="init()">

		<!-- News -->
        <section id="news" data-role="page" data-theme="b">
            <header data-role="header">
				<a href="index.html" data-role="button" data-icon="arrow-l">Back</a>
                <h1>
                    Etronic WebAPP
                </h1>
				<a href="#" id="NewsRefresh" data-role="button" data-icon="refresh">Aggiorna</a>
					<script type="text/javascript">
						$('#NewsRefresh').click(function() {
								  location.reload();
						});
					</script>
            </header>
	
				<div data-role="content" class="content">
					<div id="newsfeed"></div>
				</div>
	
            <footer data-role="footer">
                <h2>
                    Etronic.org &copy 2013
                </h2>
            </footer>
        </section>
		<!-- FINE News -->

    </body>
</html>
