<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
        <meta name="apple-mobile-web-app-capable" content="yes" /> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
        <title>
		Etronic WebAPP
        </title>
		
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
 		<link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
		<!-- JS Cycle2 -->
		<script src="js/jquery.cycle2.js"></script>
		<script src="js/jquery.cycle2.carousel.js"></script>
		<style>
			#tweets { width: 400px; margin: auto }
			#tweets .cycle-carousel-wrap > div { padding: 5px; background: #FFFFCC; margin-bottom: 5px; 
				min-height: 58px; border-radius: 4px; width: 360px; 
			}
			#tweets img { width: 48px; height: 48px; margin: 0 5px 5px 0; vertical-align: top; float: left; }
		</style>
		<link rel="stylesheet" href="css/slideshow.css">
        <!-- User-generated js -->

    </head>
	<body>

		<!-- Twitter -->
        <section id="twitter" data-role="page" data-theme="b">
            <header data-role="header">
				<a href="index.html" data-role="button" data-icon="arrow-l">Back</a>
                <h1>
                    Etronic WebAPP
                </h1>
 				<a href="#" id="TwRefresh" data-role="button" data-icon="refresh">Aggiorna</a>
					<script type="text/javascript">
						$('#TwRefresh').click(function() {
								  location.reload();
						});
					</script>
            </header>

				<div data-role="content" class="content">
					<center><span>Cliccare <b>Aggiorna</b> per visualizzare i nuovi Tweet</span></center>
						<div align="center"style="position: relative; overflow: hidden;"
							id="tweets" 
							data-cycle-fx="carousel"
							data-cycle-carousel-vertical="true"
							data-cycle-carousel-visible="5"
							data-cycle-timeout="5000"
							data-cycle-slides=">div">
						</div>

						<script>
						$.getJSON('http://search.twitter.com/search.json?callback=?&q=etronic_org', function(json) {
							var tweets = $('#tweets');
							$.each(json.results, function(i) {
								var tweet = this, text = tweet.text;
								text = text.replace(/(http:\/\/\S+)/g, '<a href="$1">$1</a>');
								text = text.replace(/\@(\w+)/g, '<a href="http://twitter.com/$1">@$1</a>');
								tweets.append( '<div><img src="' + tweet.profile_image_url + '">' + text + '</div>' );
							});
							tweets.cycle();
						});
						</script>
				</div>
	
            <footer data-role="footer">
                <h2>
                    Etronic.org &copy 2013
                </h2>
            </footer>
        </section>
		<!-- FINE Twitter -->

    </body>
</html>
